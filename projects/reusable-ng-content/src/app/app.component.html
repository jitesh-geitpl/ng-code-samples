<app-item [items]="items" (onRemoveItem)="onRemoveItem($event)" (onAddItem)="onAddItem($event)">
    <ng-template let-item="item">
        <div class="card">
            <h4>{{ item.title }}</h4>
            <small>{{ item.date }}</small>
            <p>{{ item.desc }}</p>
        </div>
    </ng-template>
</app-item>
